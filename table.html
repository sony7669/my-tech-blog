<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Html Table</h1>
    <table>
        <caption>Employee Salary Data</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Company</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Stive Jobs</td>
                <td>Company</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Elon Musk</td>
                <td>Tesla</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Juker</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employees: 4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
